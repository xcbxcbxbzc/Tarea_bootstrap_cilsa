<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="alto_contraste.css" id="contrast-stylesheet" disabled>
</head>
<body>

<div class="container my-5">
    <h1 class="text-center mb-4">Formulario de Datos Personales</h1>

    <!-- Botón contraste -->
    <button id="toggle-contrast" class="btn btn-secondary mb-3">Modo oscuro</button>

    <form id="personalDataForm" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="firstName" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
            <div class="invalid-feedback">Por favor, ingrese su nombre.</div>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Apellido:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
            <div class="invalid-feedback">Por favor, ingrese su apellido.</div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div class="invalid-feedback">Por favor, ingrese un email válido.</div>
        </div>

        <div class="mb-3">
            <label for="dob" class="form-label">Fecha de Nacimiento:</label>
            <input type="date" class="form-control" id="dob" name="dob" required>
            <div class="invalid-feedback">Por favor, seleccione su fecha de nacimiento.</div>
        </div>

        <div class="mb-3">
            <label for="country" class="form-label">País de Residencia:</label>
            <input type="text" class="form-control" id="Country" name="Country" required>
            <div class="invalid-feedback">Por favor, ingrese su país de residencia.</div>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>

<!-- Bootstrap y JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
